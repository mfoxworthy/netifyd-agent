# -------------------------------------------------------------------------
# Definitions
# -------------------------------------------------------------------------

stages:
  - build
  - test
  - variants

# variables:
#  CI_DEBUG_TRACE: "true"

# Incude templates
include:
  - '/.gitlab-ci/build-templates.yml'
  - '/.gitlab-ci/test-templates.yml'
  - '/.gitlab-ci/variants-templates.yml'

# -------------------------------------------------------------------------
# Build stage
# -------------------------------------------------------------------------

# Debian OS Targets
#------------------

debian 9 build:
  extends: .debian_build
  tags:
    - docker
  only:
    - tags
    - web
  variables:
    OS_IMAGE: "debian:9"
    OS_NAME: "debian"
    OS_VERSION: "9.0"
    OS_ARCH: "amd64"
    OS_EXTRA_PACKAGES: "byacc flex"

debian 10 build:
  extends: .debian_build
  tags:
    - docker
  only:
    - tags
    - web
  variables:
    OS_IMAGE: "debian:10"
    OS_NAME: "debian"
    OS_VERSION: "10"
    OS_ARCH: "amd64"
    OS_EXTRA_PACKAGES: "flex"

