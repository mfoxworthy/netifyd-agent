# Ubuntu OS Targets
#------------------

ubuntu 18.04 build:
  extends: .debian_build
  tags:
    - docker
  only:
    - tags
    - web
  variables:
    OS_IMAGE: "ubuntu:18.04"
    OS_NAME: "ubuntu"
    OS_VERSION: "bionic"
    OS_ARCH: "binary-amd64"
    OS_EXTRA_PACKAGES: "byacc"

ubuntu 20.04 build:
  extends: .debian_build
  tags:
    - docker
